<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Victory Prediction</title>
    <link rel="icon" href="https://repository-images.githubusercontent.com/499116129/ebf45738-0201-41d2-a851-84b0b8616d5a"
        type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(34, 193, 195);
            background: -moz-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: -webkit-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3", endColorstr="#bdfd2d", GradientType=1);
        }

        .custom-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u><b>IPL Victory
                            Prediction</b></u></h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><strong>Fill the form for prediction</strong>
                </p>
            </div>
            <a class="btn btn-primary" href="./" role="button">Home</a><br><br>

            <div class="card custom-card p-5">
                <div class="card-body">
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="batting_team" class="form-label">Batting Team:</label>
                            <select name="batting_team" class="form-select" required>
                                <option value="">Select Batting Team</option>
                                <option value="Punjab Kings">Punjab Kings</option>
                                <option value="Delhi Capitals">Delhi Capitals</option>
                                <!-- Add other options -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bowling_team" class="form-label">Bowling Team:</label>
                            <select name="bowling_team" class="form-select" required>
                                <option value="">Select Bowling Team</option>
                                <option value="Punjab Kings">Punjab Kings</option>
                                <option value="Delhi Capitals">Delhi Capitals</option>
                                <!-- Add other options -->
                            </select>
                        </div>
                        <!-- Add other form fields -->

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-animated">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
