<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Victory Prediction</title>
    <link rel="icon" href="https://repository-images.githubusercontent.com/499116129/ebf45738-0201-41d2-a851-84b0b8616d5a" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(34, 193, 195);
            background: -moz-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: -webkit-radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(189, 253, 45, 0.7707457983193278) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3", endColorstr="#bdfd2d", GradientType=1);
        }

        .custom-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: zoomOut 0.5s ease;
        }

        @keyframes zoomOut {
            from {
                transform: scale(1.1);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            display: inline-block;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .team {
            margin-top: 30px;
        }

        .container_res {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u><b>IPL Victory Prediction</b></u></h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><strong>Fill the form for prediction</strong></p>
            </div>
            <a class="btn btn-primary" href="./" role="button">Home</a><br><br>

            <div class="container_res custom-card">
                <h1>Match Winning Prediction</h1>
                <div class="team">
                    <h2>{{ team1 }}</h2>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ probability1 }} %">{{ probability1 }}%</div>
                    </div>
                </div>
                <div class="team">
                    <h2>{{ team2 }}</h2>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ probability2 }}%">{{ probability2 }}%</div>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="card custom-card p-5">
                <div class="card-body">
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="batting_team" class="form-label">Batting Team:</label>
                            <select name="batting_team" class="form-select" required>
                                <option value="">Select Batting Team</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bowling_team" class="form-label">Bowling Team:</label>
                            <select name="bowling_team" class="form-select" required>
                                <option value="">Select Bowling Team</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <select name="city" class="form-select" required>
                                <option value="">Select City</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="runs_left" class="form-label">Runs Left:</label>
                            <input type="number" name="runs_left" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="balls_left" class="form-label">Balls Left:</label>
                            <input type="number" name="balls_left" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="wickets_left" class="form-label">Wickets Left:</label>
                            <input type="number" name="wickets_left" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="current_run_rate" class="form-label">Current Run Rate:</label>
                            <input type="number" step="0.01" name="current_run_rate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="required_run_rate" class="form-label">Required Run Rate:</label>
                            <input type="number" step="0.01" name="required_run_rate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="overs" class="form-label">Overs:</label>
                            <input type="number" step="0.1" name="overs" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-animated">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
