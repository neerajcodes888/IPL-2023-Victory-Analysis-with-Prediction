<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
    <link rel="icon" href="https://repository-images.githubusercontent.com/499116129/ebf45738-0201-41d2-a851-84b0b8616d5a" type="image/x-icon">
    <style>
        /* Custom CSS for the prediction box */
        .prediction-box {
            background-color: #F59E0B; /* Set colorful background color */
            border-radius: 8px; /* Set border radius */
            padding: 20px; /* Add padding */
            margin-bottom: 20px; /* Add margin bottom */
        }
        body{
          background: rgb(34,193,195);
background: -moz-radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
background: -webkit-radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3",endColorstr="#bdfd2d",GradientType=1);
        }
    </style>
</head>
<body>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u><b>IPL Victory Prediction</b></u></h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><strong>Fill the form for prediction</strong> </p>
        </div>
        <a class="btn btn-primary" href="./" role="button">Home</a><br><br>
      
        <div class="prediction-box">
            <h2 class="text-lg text-white font-semibold mb-2">Predicted Price :  
                <span class="text-base font-normal text-black" id="prediction-text" style="background-color: yellow; padding: 2px;">
                    {{prediction_text}} (in Lakhs)
                </span>
            </h2>
        </div>
        
      
    
   
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="batting_team">Batting Team:</label>
                    <select name="batting_team">
                        <option value="Punjab Kings">Punjab Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="bowling_team">Bowling Team:</label>
                    <select name="bowling_team">
                        <option value="Punjab Kings">Punjab Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="city">City:</label>
                    <select name="city">
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Abu Dhabi">Abu Dhabi</option>
                        <option value="Kanpur">Kanpur</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Durban">Durban</option>
                        <option value="Pune">Pune</option>
                        <option value="Sharjah">Sharjah</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Navi Mumbai">Navi Mumbai</option>
                        <option value="Port Elizabeth">Port Elizabeth</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Centurion">Centurion</option>
                        <option value="Dharamsala">Dharamsala</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="East London">East London</option>
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Kimberley">Kimberley</option>
                        <option value="Raipur">Raipur</option>
                        <option value="Indore">Indore</option>
                        <option value="Bloemfontein">Bloemfontein</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="form-column">
                    <label for="runs_left">Runs Left:</label>
                    <input type="number" name="runs_left">
                </div>
                <div class="form-column">
                    <label for="balls_left">Balls Left:</label>
                    <input type="number" name="balls_left">
                </div>
                <div class="form-column">
                    <label for="wickets_left">Wickets Left:</label>
                    <input type="number" name="wickets_left">
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="current_run_rate">Current Run Rate:</label>
                    <input type="number" step="0.01" name="current_run_rate">
                </div>
                <div class="form-column">
                    <label for="required_run_rate">Required Run Rate:</label>
                    <input type="number" step="0.01" name="required_run_rate">
                </div>
                <div class="form-column">
                    <label for="target">Target:</label>
                    <input type="number" name="target">
                </div>
            </div>
            <input type="submit" value="Predict">
        </form>



    
  </div>
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
