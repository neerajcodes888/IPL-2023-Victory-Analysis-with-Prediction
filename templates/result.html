<!DOCTYPE html>
<html lang="en">

<head>
    <style>

        body{
    
            background-image: url('https://www.insidesport.in/wp-content/uploads/2022/01/eng-banner-2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height:50vh;
        }
        
        .container{
            width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
        }
        
        h1{
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        
        form{
            display: flex;
            flex-direction: column;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .form-column {
            flex-basis: 48%;
            padding: 8px;
        }
        
        
        hr {
            border: none;
            border-top: 1px solid #000000;
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }
        
        select,
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        
        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            display: inline-block;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        
        .team {
            margin-top: 30px;
        }
        
        .container_res {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container_res">
        <h1>Match Winning Prediction</h1>
        <div class="team">
            <h2>{{ team1 }}</h2>
            <div class="progress-bar">
                <div class="progress" style="width: {{ probability1 }}%">{{ probability1 }}%</div>
            </div>
        </div>
        <div class="team">
            <h2>{{ team2 }}</h2>
            <div class="progress-bar">
                <div class="progress" style="width: {{ probability2 }}%">{{ probability2 }}%</div>
            </div>
        </div>
    </div>
</body>

</html>
