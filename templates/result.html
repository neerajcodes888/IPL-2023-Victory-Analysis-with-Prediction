<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
    <link rel="icon" href="https://repository-images.githubusercontent.com/499116129/ebf45738-0201-41d2-a851-84b0b8616d5a" type="image/x-icon">
    <style>
        /* Custom CSS for the prediction box */
        .prediction-box {
            background-color: #F59E0B; /* Set colorful background color */
            border-radius: 8px; /* Set border radius */
            padding: 20px; /* Add padding */
            margin-bottom: 20px; /* Add margin bottom */
        }
        body{
          background: rgb(34,193,195);
background: -moz-radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
background: -webkit-radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.7707457983193278) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3",endColorstr="#bdfd2d",GradientType=1);
        }
    </style>
</head>
<body>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u><b>Car Price Prediction</b></u></h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><strong>Fill the form for prediction</strong> </p>
        </div>
        <a class="btn btn-primary" href="./" role="button">Home</a><br><br>
      
        <div class="prediction-box">
            <h2 class="text-lg text-white font-semibold mb-2">Predicted Price :  
                <span class="text-base font-normal text-black" id="prediction-text" style="background-color: yellow; padding: 2px;">
                    {{prediction_text}} (in Lakhs)
                </span>
            </h2>
        </div>
        
      
    
   
<form action='/predict' method='POST'>

    <div class="mb-3">
        <label for="price" class="form-label"><b style="color: darkblue;">Enter Current Price (in Lakhs)</b></label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter Current Price" min="1" max="20" required>
    </div>
    
    <div class="mb-3">
        <label for="kms" class="form-label"><b style="color: darkblue;">Kilometers Driven</b></label>
        <input type="number" class="form-control" id="kms" name="kms" placeholder="Kilometers Driven" min="0" max="30000" required>
    </div>

    <div class="mb-3">
        <label for="fuel" class="form-label"><b style="color: darkblue;">Fuel Type</b></label>
        <select class="form-select" id="fuel" name="fuel" aria-label="Fuel Type" required>
            <option value="" disabled selected>-- Fuel Type --</option>
            <option value="cng">CNG</option>
            <option value="diesel">Diesel</option>
            <option value="petrol">Petrol</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="sellers" class="form-label"><b style="color: darkblue;">Seller Type</b></label>
        <select class="form-select" id="sellers" name="seller" aria-label="Seller Type" required>
            <option value="" disabled selected>-- Seller Type --</option>
            <option value="Dealer">Dealer</option>
            <option value="Indivisual">Individual</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="mode" class="form-label"><b style="color: darkblue;">Mode Of Transmission</b></label>
        <select class="form-select" id="mode" name="mode" aria-label="Mode Of Transmission" required>
            <option value="" disabled selected>-- Mode Of Transmission --</option>
            <option value="auto">Automatic</option>
            <option value="manual">Manual</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="own" class="form-label"><b style="color: darkblue;">No. Of Owners</b></label>
        <select class="form-select" id="own" name="own" aria-label="No. Of Owners" required>
            <option value="" disabled selected>-- select past owners --</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="year" class="form-label"><b style="color: darkblue;">Select Year</b></label>
        <select class="form-select" id="year" name="year" required>
            <option value="" disabled selected>-- Select Year --</option>
            <!-- Options will be added dynamically via JavaScript -->
        </select>
    </div>
    <script>
        var currentYear = new Date().getFullYear();
        var minYear = 1990;
        var selectYear = document.getElementById("year");
        for (var year = currentYear; year >= minYear; year--) {
            var option = document.createElement("option");
            option.text = year;
            option.value = year;
            selectYear.add(option);
        }
    </script>

    <button type="submit" class="btn btn-primary">Predict</button>
</form>


    
  </div>
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
